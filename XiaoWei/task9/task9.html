<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务九：使用HTML/CSS实现一个复杂页面</title>
	<link rel="stylesheet" type="text/css" href="task9.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<div class="nav_left_logo">
				<img src="img/1.png"></img>
			</div>
			<div class="nav_searchbox">
				<input type="text" name="search">
			</div>
			<div class="nav_login">
				<button>登陆</button>
			</div>
		</div>
		<div class="main">
			<div class="main_left">
				<div class="usermessage">
					<div class="headportrait">
					</div>
					<span>雨模糊记忆</span>
					<div class="collect-fans">
						<div class="collect">
							<a href="#">
								<span>110</span>
								<span>收藏</span>
							</a>
						</div>
						<div class="fans">
							<a href="#">
								<span>313</span>
								<span>粉丝</span>
							</a>
						</div>
					</div>
				</div>
				<div class="userlists">
					<ul>
						<li>
						<img src="img/报表.png"></img>
						<span>个人报表</span>
						</li>
						<li>
						<img src="img/星.png"></img>
						<span>个人收藏</span>
						</li>
						<li>
						<img src="img/share.png"></img>
						<span>我的分享</span>
						</li>
						<li>
						<img src="img/星.png"></img>
						<span>图库</span>
						</li>
						<li>
						<img src="img/星.png"></img>
						<span>成长记录</span>
						</li>
						<li>
						<img src="img/账户信息.png"></img>
						<span>账户信息</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="main_right">
			</div>
		</div>
	</div>
</body>
</html>
